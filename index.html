<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick CSS Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div id="question-container">
        <div id="question-text">Quick CSS Coding Quiz. <br> Press start to begin!</div>
        <div id="answer-buttons" class="btn-grid hide">
            <button class="btn" id="Answer1">Answer 1</button>
            <button class="btn" id="Answer2">Answer 2</button>
            <button class="btn" id="Answer3">Answer 3</button>
        </div>
    </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    <div class="end-container hide">
        <h1>Quiz complete!</h1>
        <p>Your final score is: <br> <span id="final-score">test</span></p>
        <p>Enter your initials:</p><input id="initials-box" type="text" value="">
            <br>
            <button type="submit" class="submitBtn">Submit</button>
    </div>
    </div>
    <!-- <div>
        <p id="time-left-text">Time left: <span id="time-left"> </span></p>
    </div> -->
    <script src="assets/js/script.js"></script>
</body>
</html>
